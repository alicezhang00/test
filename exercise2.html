			<div class="div3">华社北京6月3日电中共中央总书记、国家主席、中央军委主席习近平3日上午在参观国家“十二五”科技创新成就展时强调，在全党全国特别是广大科技工作者共同努力下，我国科技事业取得了长足发展，科技进步和创新取得了重大突破，为改革开放和社会主义现代化建设提供了有力科技支撑。新形势下，全国广大科技工作者要响应党中央号召，坚定信心，坚韧不拔，坚持不懈，把科技创新摆在更加重要的位置，实施好创新驱动发展战略，继续在加快推进创新型国家建设、世界科技强国建设的历史进程中建功立业，努力为实现“两个一百年”奋斗目标、实现中华民族伟大复兴的中国梦作出新的更大的贡献。
